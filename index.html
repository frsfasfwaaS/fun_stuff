<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Hub</title>
    <style>
        /* Basic reset and styling */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fcb69f, #a18cd1, #fbc2eb, #f68084, #8fd3f4, #8fd3f4);
            background-size: 400% 400%;
            color: #fff;
            overflow: hidden;
            animation: bgAnimation 10s infinite alternate;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1 {
            font-family: Arial, sans-serif;
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 0.3rem;
            animation: colorChange 5s infinite linear;
            background: linear-gradient(90deg, #ff6b6b, #f9c74f, #90be6d, #4d908e, #f72585);
            -webkit-background-clip: text;
            color: transparent;
            margin: 0;
        }

        @keyframes colorChange {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Styling for the image */
        .photo {
            width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
    <!-- Properly link to the JavaScript file -->
    <script src="fun_stuff_op.js" defer></script>
</head>
<body>
    <h1>MEME HUB</h1>
    <img class="photo" src="https://media.licdn.com/dms/image/v2/C4E12AQH9Rw1wiT-rBg/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1583389326981?e=2147483647&v=beta&t=OlXtgQ883fIKogl1WL6KmbXXFb1EHx12blqGQ_wz690" alt="Meme Image">
</body>
</html>
